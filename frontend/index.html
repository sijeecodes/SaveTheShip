<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Multiplayer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ® 3D FPS Multiplayer Game</h1>
      <div class="connection-status">
        <span id="status">Disconnected</span>
      </div>
    </div>
    
    <div class="main-content">
      <div id="gameContainer"></div>
      
      <div class="ui-panel">
        <div class="info-section">
          <h2>Game Info</h2>
          <p>Game ID: <span id="gameId">-</span></p>
          <p>Your ID: <span id="playerId">-</span></p>
          <p>Players Online: <span id="playerCount">0</span></p>
        </div>
        
        <div class="players-section">
          <h3>Players</h3>
          <ul id="playersList"></ul>
        </div>
        
        <div class="controls-section">
          <h3>Controls</h3>
          <p><strong>W/A/S/D</strong> or <strong>Arrow Keys</strong> - Move</p>
          <p><strong>Mouse</strong> - Look Around</p>
          <p><strong>SPACE</strong> - Jump</p>
          <p id="instructions">Connecting...</p>
        </div>
        
        <div class="stats-section">
          <h3>Stats</h3>
          <p>Position: <span id="position">0, 0, 0</span></p>
          <p>FPS: <span id="fps">60</span></p>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
